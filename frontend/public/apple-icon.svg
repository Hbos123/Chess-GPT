    <path d="M 40 56 Q 45 58 50 56" />
    <!-- Mane along back of neck -->
    <path d="M 58 72 Q 70 62 78 68" />
    <!-- Neck curves down -->
    <path d="M 58 75 Q 70 88 78 100" />
    <!-- Body curves -->
    <path d="M 78 100 Q 88 115 90 130" />
    <path d="M 90 130 Q 92 115 102 100" />
    <path d="M 102 100 Q 110 88 122 75" />
    <!-- Chest detail line -->
    <path d="M 78 90 Q 90 100 102 90" />
    <!-- Base rectangle -->
