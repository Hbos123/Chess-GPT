<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#1e3a8a"/>
  <g stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Knight head profile facing right -->
    <path d="M 25 20 Q 20 15 18 20 Q 18 25 22 28" />
    <!-- Head outline -->
    <path d="M 22 28 Q 22 32 25 35 Q 28 38 32 40" />
    <!-- Eye (closed, curved line) -->
    <path d="M 20 26 Q 22 25 24 26" />
    <!-- Nostril -->
    <circle cx="26" cy="30" r="1.5" fill="white"/>
    <!-- Mouth -->
    <path d="M 24 32 Q 26 33 28 32" />
    <!-- Mane along back of neck -->
    <path d="M 32 38 Q 38 32 42 36" />
    <!-- Neck curves down -->
    <path d="M 32 40 Q 38 48 42 55" />
    <!-- Body curves -->
    <path d="M 42 55 Q 48 65 50 72" />
    <path d="M 50 72 Q 52 65 58 55" />
    <path d="M 58 55 Q 62 48 68 40" />
    <!-- Chest detail line -->
    <path d="M 42 50 Q 50 55 58 50" />
    <!-- Base rectangle -->
    <rect x="22" y="72" width="56" height="10" rx="2" fill="white"/>
  </g>
</svg>

